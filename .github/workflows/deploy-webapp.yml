name: Deploy Web App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'saas-frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'DEV'
        type: choice
        options: [ DEV, PROD ]

permissions:
  contents: read
  actions: write
  id-token: write

env:
  NODE_VERSION: 20.19.0
  ENV_SUFFIX: 2
  ENV_NAME: ${{ github.ref_name == 'main' && 'prd' || 'dev' }}

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref_name == 'main' && 'PROD' || 'DEV') }}
    defaults:
      run:
        working-directory: saas-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js with Yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: saas-frontend/yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Login to Azure (required for build.ps1)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Generate .env file using build.ps1
        shell: pwsh
        run: |
          ./deployment/build.ps1 -env_index "${{ env.ENV_SUFFIX }}" -env_name "${{ env.ENV_NAME }}" -notLocal

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: saas-frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('saas-frontend/yarn.lock', 'saas-frontend/next.config.js') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Build app
        run: yarn build

      - name: Prepare dist folder
        run: |
          cp -r .next/standalone dist
          cp -r .next/static dist/.next/static
          cp -r public dist/public
          cp .env dist/.env

      - name: Zip build output
        run: |
          cd dist
          zip -r --symlinks ${{ github.workspace }}/dist.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-dist
          path: dist.zip
          # backstop in case cleanup ever fails
          retention-days: 1
          compression-level: 9

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || (github.ref_name == 'main' && 'PROD' || 'DEV') }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-dist
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.ENV_NAME == 'prd' && 'app-spiriverse-app-prd-002' || 'app-spiriverse-app-dev-002' }}
          package: dist.zip

      # Clean up the artifact created by THIS run after a successful deploy
      - name: Delete build artifact (post-deploy)
        if: ${{ success() }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const run_id = context.runId;
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id });
            const artifact = data.artifacts.find(a => a.name === 'webapp-dist');
            if (!artifact) {
              core.warning('Artifact "webapp-dist" not found on this run.');
            } else {
              await github.rest.actions.deleteArtifact({ owner, repo, artifact_id: artifact.id });
              core.info(`Deleted artifact ${artifact.name} (${artifact.id}).`);
            }
