type Mutation {
    add_to_shoppingcart(id: String): ShoppingCartResponse
    add_service_to_cart(serviceId: ID!, questionnaireResponses: [QuestionResponseInput], selectedAddOns: [ID], featuringRelationshipId: ID): ShoppingCartResponse
    add_product_to_cart(input: AddProductToCartInput!): ShoppingCartResponse
    update_cart_item_quantity(itemId: ID!, quantity: Int!): ShoppingCartResponse
    remove_from_cart(itemId: ID!): ShoppingCartResponse
    clear_cart: ShoppingCartResponse
}

type ShoppingCartResponse implements MutationResponseInterface {
  code: String!
  success: Boolean!
  message: String!
  shoppingCart: ShoppingCart
}

input QuestionResponseInput {
  questionId: ID!
  question: String!
  answer: String!
}

input AddProductToCartInput {
  productRef: RecordRefInput!
  variantId: ID!
  descriptor: String!
  quantity: Int!
  price: CurrencyAmountInput!
  imageUrl: String
}