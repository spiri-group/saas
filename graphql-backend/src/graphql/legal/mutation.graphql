input LegalDocumentInput {
  id: ID!
  documentType: String!
  title: String!
  content: String!
  market: String!
  isPublished: Boolean
  effectiveDate: String
  changeSummary: String
  placeholders: JSON
  parentDocumentId: String
  supplementOrder: Int
}

type Mutation {
  upsertLegalDocument(input: LegalDocumentInput!): LegalDocument!
  deleteLegalDocument(id: ID!): Boolean!
  restoreLegalDocumentVersion(documentId: ID!, versionId: ID!): LegalDocument!
  upsertLegalPlaceholders(placeholders: JSON!): LegalPlaceholders!
}
