type Query {
  # Get all crystals with optional filtering
  crystalReferences(filters: CrystalReferenceFiltersInput): CrystalReferenceListResponse!

  # Get a single crystal by ID
  crystalReference(id: ID!): CrystalReference

  # Search crystals by name (for autocomplete/typeahead)
  searchCrystals(query: String!, limit: Int): [CrystalReference!]!

  # Get crystals by property (e.g., all grounding crystals)
  crystalsByProperty(property: String!): [CrystalReference!]!

  # Get crystals by chakra
  crystalsByChakra(chakra: ChakraType!): [CrystalReference!]!
}

# Main Crystal Reference type
type CrystalReference {
  id: ID!
  ref: RecordRef!

  # Basic Info
  name: String!
  alternateNames: [String!]!
  description: String!

  # Physical Properties
  colors: [CrystalColor!]!
  crystalSystem: CrystalSystem
  mohsHardness: Float
  commonForms: [CrystalForm!]!

  # Metaphysical Properties
  chakras: [ChakraType!]!
  elements: [ElementType!]!
  zodiacSigns: [ZodiacSign!]!
  planetaryAssociation: String
  numerology: Int

  # Uses & Meanings
  primaryProperties: [String!]!
  emotionalUses: [String!]!
  spiritualUses: [String!]!
  physicalAssociations: [String!]!

  # Care Instructions
  cleansingMethods: [CleansingMethod!]!
  chargingMethods: [ChargingMethod!]!
  avoidMethods: [String!]!
  careNotes: String

  # Source Information
  localities: [String!]!

  # Media
  thumbnail: String

  # Metadata
  status: RecordStatus!
  createdAt: String!
  updatedAt: String!
}

