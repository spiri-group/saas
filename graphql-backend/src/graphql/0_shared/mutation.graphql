type Mutation {
  upsertThumbnail(forObject: RecordRefInput!, thumbnail: ThumbnailInput!): MutationResponse
}


interface MutationResponseInterface {
  code: String!
  success: Boolean!
  message: String!
}

type MutationResponse implements MutationResponseInterface {
  code: String!
  success: Boolean!
  message: String!
}

